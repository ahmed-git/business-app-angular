<div class="d-flex flex-nowrap">
        <!-- Table -->
        <div class="d-flex flex-column flex-grow-1">
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                        <ng-container matColumnDef="index">
                                <th mat-header-cell *matHeaderCellDef> No. </th>
                                <td mat-cell *matCellDef="let i = index"> {{i}} </td>
                        </ng-container>

                        <ng-container matColumnDef="name">
                                <th mat-header-cell *matHeaderCellDef> Name </th>
                                <td mat-cell *matCellDef="let element">
                                        <div class="row flex-nowrap">
                                                <div class="col-sm-2 my-auto">
                                                        <div class="avatar">
                                                                <div class="initials">
                                                                        {{ element.firstName | slice:0:1 }}{{ element.lastName | slice:0:1 }}
                                                                </div>

                                                        </div>
                                                </div>
                                                <div class="col-sm-10">
                                                        {{ element.firstName }} {{ element.lastName }}
                                                        <br />
                                                        <span class="text-muted">{{ element.email }}</span>
                                                </div>
                                        </div>

                                </td>
                        </ng-container>

                        <ng-container matColumnDef="active">
                                <th mat-header-cell *matHeaderCellDef> Active </th>
                                <td mat-cell *matCellDef="let element" [ngSwitch]="element.active">
                                        <i *ngSwitchCase="true" class="fas fw fa-check"></i>
                                        <i *ngSwitchCase="false" class="fas fw fa-times"></i>
                                        <i *ngSwitchDefault class="fas fw fa-check"></i>
                                </td>
                        </ng-container>

                        <ng-container matColumnDef="invoices">
                                <th mat-header-cell *matHeaderCellDef> Invoices </th>
                                <td mat-cell *matCellDef="let element"> {{ element.invoices }} </td>
                        </ng-container>

                        <ng-container matColumnDef="companies">
                                <th mat-header-cell *matHeaderCellDef> Companies </th>
                                <td mat-cell *matCellDef="let element"> {{ element.companies }} </td>
                        </ng-container>

                        <ng-container matColumnDef="lastModified">
                                <th mat-header-cell *matHeaderCellDef> Last Report </th>
                                <td mat-cell *matCellDef="let element"> {{ element.lastModified | date:'MMM dd, yyyy'}}
                                </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/accountant-details', row.id]"></tr>
                </table>
                <div *ngIf="loading" class="pt-5 d-flex justify-content-center">
                        <div class="spinner-border" role="status">
                        </div>
                </div>

        </div>
        
</div>
